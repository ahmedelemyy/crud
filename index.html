<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class=" position-relative w-75 sm-50 mx-auto">
      <div
        class="container   text-center d-flex justify-content-center align-content-center flex-column"
      >
        <div class="d-flex justify-content-center">
          <h1 class="py-2 position-relative  my-4">Bookmarker</h1>
        </div>

        <div class="crudbody ">
          <h2 class="py-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="name d-flex flex-column justify-content-center align-items-start px-3"
          >
            <label for="username" class="fw-bolder py-1">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input
            oninput="validname()"
              type="text"
              placeholder="Bookmarkername"
              id="username"
              class="form-control  "
              
            />
          </div>
          <div
            class="name d-flex flex-column justify-content-center align-items-start px-3"
          >
            <label for="userurl" class="fw-bolder py-1">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input
              oninput="validurl()"
              type="text"
              placeholder="Bookmarkernameurl"
              id="userurl"
              class="form-control "
            />
          </div>

          <div class="py-4">
            <button onclick="enter()" class="btn btn-danger py-2 px-5">
              submit
            </button>
          </div>
        </div>

        <table class="table mt-3 bg-light">
          <thead>
            <tr>
              <th>index</th>
              <th>websitename</th>
              <th>visit</th>
              <th>deleete</th>
            </tr>
          </thead>
          <tbody id="show"></tbody>
        </table>

        <div
          class=" msg  d-flex justify-content-center align-items-center flex-column   bg-white rounded-2 shadow-lg w-sm-50  d-none "
          id="msg"
        >
          <div class="head p-3 d-flex flex-row align-items-start justify-content-between w-100 ">
            <div class="circle px-2">
              <i class="fa-solid fa-circle one "></i>
              <i class="fa-solid fa-circle two"></i>
              <i class="fa-solid fa-circle three"></i>
            </div>
            <div><button  onclick="exitdata()" class="btn border-0 "><i class="fa-solid fa-xmark close fs-3"></i></button></div>
          </div>
         <div class="rules text-start">
          <p class="m-0 p-2 msgp fw-bold ">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <p class="fw-bold"><i class="fa-regular fa-circle-right  p-2"></i>

            Site name must
              contain at least 3 characters
            
          </p>
          <p class="fw-bold"><i class="fa-regular fa-circle-right p-2"></i>

            Site name must
              contain at least 3 characters
            
          </p>
         </div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
